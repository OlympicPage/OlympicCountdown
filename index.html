<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="public/images/favicon.png">
  
  <title>Timer olímpico</title>

  <link rel="stylesheet" href="public/css/style.css">
</head>
<body>
  <h1 id="top">
    <div>
      <span class="title no-broken" style="animation-delay: 0s;">I</span>
      <span class="title no-broken" style="animation-delay: 0.1s;">n</span>
      <span class="title no-broken" style="animation-delay: 0.2s;">í</span>
      <span class="title no-broken" style="animation-delay: 0.3s;">c</span>
      <span class="title no-broken" style="animation-delay: 0.4s;">i</span>
      <span class="title no-broken" style="animation-delay: 0.5s;">o</span>
    </div>

    <div>
      <span class="title no-broken" style="animation-delay: 0.6s;"> </span>
      <span class="title no-broken" style="animation-delay: 0.7s;">d</span>
      <span class="title no-broken" style="animation-delay: 0.8s;">a</span>
      <span class="title no-broken" style="animation-delay: 0.9s;">s</span>
    </div>
    
    <div>
      <span class="title no-broken" style="animation-delay: 1s;"> </span>
      <span class="title no-broken" style="animation-delay: 1.1s;">o</span>
      <span class="title no-broken" style="animation-delay: 1.2s;">l</span>
      <span class="title no-broken" style="animation-delay: 1.3s;">i</span>
      <span class="title no-broken" style="animation-delay: 1.4s;">m</span>
      <span class="title no-broken" style="animation-delay: 1.5s;">p</span>
      <span class="title no-broken" style="animation-delay: 1.6s;">í</span>
      <span class="title no-broken" style="animation-delay: 1.7s;">a</span>
      <span class="title no-broken" style="animation-delay: 1.8s;">d</span>
      <span class="title no-broken" style="animation-delay: 1.8s;">a</span>
      <span class="title no-broken" style="animation-delay: 1.8s;">s</span>
    </div>
  </h1>

  <div class="container">
    <div class="box">
      <div class="timer no-broken" id="day"></div>

      <div class="text no-broken">
        Dias
      </div>
    </div>

    <div class="box">
      <div class="timer no-broken" id="hour"></div>

      <div class="text no-broken">
        Horas
      </div>
    </div>

    <div class="box">
      <div class="timer no-broken" id="minute"></div>

      <div class="text no-broken">
        Minutos
      </div>
    </div>

    <div class="box">
      <div class="timer no-broken" id="second"></div>

      <div class="text no-broken">
        Segundos
      </div>
    </div>
  </div>

  <div class="message">
    <img src="public/images/favicon.png" class="no-broken"> 
  </div>

  <script src="public/scripts/script.js"></script>
</body>
</html>
